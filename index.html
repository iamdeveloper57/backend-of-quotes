<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login & Signup</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-container">
      <nav class="nav-bar">
        <h1 class="nav-title">Thoughts</h1>
        <button class="logoutBtn" aria-label="Log out">Log Out</button>
      </nav>

      <div class="input-section">
        <input
          type="text"
          placeholder="Enter your precious quotes"
          class="input"
          aria-label="Quote input"
        />
        <button class="share" aria-label="Share quote">Share</button>
      </div>

      <section class="posts-container">
        <h2 class="visually-hidden">Quotes</h2>
        <div class="posts"></div>
      </section>
    </div>

    <div class="auth-container">
      <!-- Login Form -->
      <div class="auth-box login-box" id="login-form">
        <h2>Login</h2>
        <form>
          <input
            type="text"
            id="login-username"
            placeholder="Username"
            required
          />
          <input
            type="password"
            id="login-password"
            placeholder="Password"
            required
          />
          <button type="submit" class="btn login-btn">Login</button>
        </form>
        <p class="toggle-form" id="show-signup">
          Don't have an account? <span>Create Account</span>
        </p>
      </div>

      <!-- Signup Form -->
      <div class="auth-box signup-box" id="signup-form">
        <h2>Sign Up</h2>
        <form>
          <input
            type="text"
            id="signup-username"
            placeholder="Username"
            required
          />
          <input
            type="password"
            id="signup-password"
            placeholder="Password"
            required
          />
          <button type="submit" class="btn signup-btn">Sign Up</button>
        </form>
        <p class="toggle-form" id="show-login">
          Already have an account? <span>Login</span>
        </p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
